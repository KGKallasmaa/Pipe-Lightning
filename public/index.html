<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pipe-Lightning</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Pipe-Lightning</h1>
  </header>
  <div class="main">
    <aside>Some stuff here</aside>
    <div id="google-map"></div>
  </div>


  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX2FsW14KbTsucoHVOkr98rTWM_DIeCsY&callback=initMap" async
    defer></script>

  <button onclick="myFunction3()">Hide top players (by deals)</button>

  <script>
    function myFunction() {
      var x = document.getElementById("top_player_value");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function myFunction2() {
      var x = document.getElementById("top_player_time");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function myFunction3() {
      var x = document.getElementById("top_player_deal");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

  </script>
</body>

</html>
